<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DorPlaut</title>
    <!-- google fontsS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- font aowsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script defer="defer" src="bundle.269bf15d6d0f20615b17.js"></script>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background"></div>
    <div class="page">
      <!-- titles -->
      <div class="title-container">
        <h1>DOR PLAUT</h1>
        <h2 class="animate-type"></h2>
      </div>
      <!-- social links -->
      <div class="links">
        <a
          href="https://www.linkedin.com/in/dor-plaut-b2626523a/"
          target="_blank"
          class="clickble"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://github.com/DorPlaut" target="_blank" class="clickble"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
      <!-- form -->
      <div class="form-container">
        <h3>Do you need a website? contact me now!</h3>
        <form
          action="https://formsubmit.co/e830ab3d9d495f6feddbaf9b19887e47"
          method="POST"
          class="form"
          id="form"
        >
          <input
            type="hidden"
            name="_next"
            value="https://dor-plaut-home-page.netlify.app/"
          />
          <input name="name" placeholder="Name" class="name-input" required />
          <div id="spacer"></div>
          <input
            name="email"
            type="email"
            placeholder="Email"
            class="email-input"
            required
          />
          <textarea
            name="massage"
            class="massage-input"
            name="text"
            id="form"
            rows="4"
            placeholder=" Tell me how can we work together"
            required
          ></textarea>
          <button class="button clickble" type="submit">submit</button>
        </form>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <p>
        Build by
        <a href="https://dorplaut.github.io/portfolio/" target="_blank"
          >Dor Plaut</a
        >
        2022 &copy; <br />
        Click
        <a href="https://dorplaut.github.io/portfolio/" target="_blank">HERE</a>
        to check out more projects
      </p>
    </footer>
    <!-- canvas -->
    <canvas class="webgl"></canvas>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
